{% extends 'base.html' %}

{% block meta %}
<title>PYQS - Question </title>
<meta name="description" content="">
{% endblock %}


{% block content %}

<section class="section">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-2">
            {% for question in questions %}
            <div class="col">
                <a class="post-title p-1" href="/question/get/{{question.slug}}" class="card-text">{{forloop.counter}}. {{question.title}}</a>
            </div>
            {% endfor %}
        </div>
</section>


{% endblock %}
